<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="form" id="updateForm">
      <p class="title">Update Student</p>
      <label>
        <input
          class="input"
          type="number"
          placeholder=""
          required="true"
          id="updateStudentId"
        />
        <span>Student ID</span>
      </label>
      <div class="flex">
        <label>
          <input
            class="input"
            type="text"
            placeholder=""
            required="true"
            id="updateFirst"
          />
          <span>Firstname</span>
        </label>

        <label>
          <input
            class="input"
            type="text"
            placeholder=""
            required="true"
            id="updateLast"
          />
          <span>Lastname</span>
        </label>
      </div>

      <label>
        <select id="updateGender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </label>

      <label>
        <input class="input" type="date" required="true" id="updateDob" />
        <span>Date Of Birth</span>
      </label>
      <label>
        <input
          class="input"
          type="text"
          placeholder=""
          required="true"
          id="updateAddress"
        />
        <span>Address</span>
      </label>
      <button class="submit">Update</button>
    </form>
  </body>
  <script>
    document
      .getElementById("updateForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const studentId = document.getElementById("updateStudentId").value;
        const firstname = document.getElementById("updateFirst").value;
        const lastname = document.getElementById("updateLast").value;
        const gender = document.getElementById("updateGender").value;
        const dateOfBirth = document.getElementById("updateDob").value;
        const address = document.getElementById("updateAddress").value;

        const updatedStudent = {
          firstName: firstname,
          lastName: lastname,
          gender: gender,
          dateOfBirth: dateOfBirth,
          address: address,
        };
        fetch(`http://localhost:9191/students/update?studentId=${studentId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedStudent),
        })
          .then((response) => response.json())
          .then((updatedStudent) => {
            console.log("Updated Student:", updatedStudent);
            alert("Student data updated successfully.");
            document.getElementById("updateForm").reset();
            document.getElementById("updateForm").style.display = "none";
            window.open("index.html");
            fetchStudents();
          })
          .catch((error) => {
            alert("Error updating student.");
          });
      });
  </script>
</html>
